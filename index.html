<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css" data-section-style>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <main id="page">
            <nav class="navbar" id="dashboard-navbar">
                <div class="conatainer-fluid">
                    <button class="btn-0 left-btn btn btn-lg">
                        <img src="images/latom ogo.png" alt="latom ogo" />

                    </button>

                    <!-- <button class="btn-0 right-btn btn btn-lg">
                        <img src="images/search-btn.png" alt="search logo" />
                    </button> -->
                </div>
            </nav>

            <div class="dashboard-slides">
                <div class="wrapper">
                    <div class="sliders-container">

                        <input type="radio" name="slide" id="c1" checked>
                        <label for="c1" class="card">
                            <div class="row">
                                <div class="title-container">
                                    <h4>Profile</h4>
                                </div>
                            </div>
                        </label>

                        <input type="radio" name="slide" id="c2">
                        <label for="c2" class="card">
                            <div class="row">
                                <div class="title-container">
                                    <h4>Leaderboard</h4>
                                </div>
                            </div>
                        </label>

                        <input type="radio" name="slide" id="c3">
                        <label for="c3" class="card">
                            <div class="row">
                                <div class="title-container">
                                    <h4>Arena</h4>
                                </div>
                            </div>
                        </label>

                        <input type="radio" name="slide" id="c4">
                        <label for="c4" class="card">
                            <div class="row">
                                <div class="title-container">
                                    <h4>History Vault</h4>
                                </div>
                            </div>
                        </label>
                        
                        <input type="radio" name="slide" id="c5">
                        <label for="c5" class="card">
                            <div class="row">
                                <div class="title-container">
                                    <h4>settings</h4>
                                </div>
                            </div>
                        </label>

                    </div>
                </div>
            </div>
            
    </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="js/navigation.js"></script>
            <script src="js/settings.js"></script>
            <script src="js/volumeControls.js"></script>
            <script src="js/main.js"></script>
            <script src="js/cardContent.js"></script>
            <script src="js/dashboard.js"></script>
</body>

</html>
